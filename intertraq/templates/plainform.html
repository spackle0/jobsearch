   <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.errors %}
          <span class="error">{{ field.errors.as_text }}</span>
        {% endif %}
      </p>
    {% endfor %}
    <button type="submit">Create</button>
    </form>
