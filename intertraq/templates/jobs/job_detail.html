<h1>{{ job.title }}</h1>
<h2>{{ job.description }}</h2>
<p>Company: {{ job.company.name }}</p>
<p>Recruiter: {{ job.recruiter.name }}</p>

<h3>Communication Logs:</h3>
{% for log in logs %}
<p>
    <strong>{{ log.date|date:"d M Y, H:i" }}:</strong> <!-- Show date in day-month-year, hour:minutes format -->
    {{ log.message }}
</p>
{% empty %}
<p>No communication logs available for this job.</p>
{% endfor %}
